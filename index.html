<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='style.css' />
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

 
</head>
<body>
<nav class="navbar">
  <img class="mobile-logo" src="images/logo.svg" alt="logo">
  <div class="mobile-menu"> 
   <div class="left-nav-icons">
    <img class="left-nav-img" src="images/logo.svg" alt="logo">
      <a id="menu-dropdown" onclick="mobileNavDropdown()"><img src="images/icon-menu.svg"></a>
      <div id="mobile-nav-menu-id" class="mobile-nav-menu">
        <a id="close-menu" onclick="mobileNavDropdown()"><img src="images/icon-close-menu.svg"></a>
        <div class="menu-grid-container">
        <div id="transparent-left-hand-menu"></div>
    <ul class="left-nav-content">
      
        <li class="features-dropdown"><a onclick="featuresDropdown()" id="features">Features <img src="images/icon-arrow-down.svg"></a>
          <div id="myDropdownContainer" class="dropdown-contents-container"><div id="myDropdown" class="dropdown-content">
          <a href="#"><img src="images/icon-todo.svg">      Todo</a>
          <a href="#"><img src="images/icon-calendar.svg">   Calendar</a>
          <a href="#"><img src="images/icon-reminders.svg">   Reminders</a>
          <a href="#"><img src="images/icon-planning.svg">   Planning</a>
        </div>
        </div>
        </li>
        <li class="company-dropdown"><a onclick="companyDropdown()" id="company">Company <img src="images/icon-arrow-down.svg"></a>
        <div id="companyDropdownContainer" class="company-dropdown-container"><div id="companyDropdown" class="company-dropdown-content">
        <a href="#">History</a>
        <a href="#">Our Team</a>
        <a href="#">Blog</a>
        <li>Careers</li>
        <li>About</li>
        <li id="mobile-login">Login</li>
        <li id="mobile-register">Register</li>
        </div>
        </div>
    </ul>
  </div>
  </div>
  </div>
  <div class="right-nav-icons">
    <ul class="right-nav-content">
        <li>Login</li> 
        <li id="register">Register</li>
  </ul>
  </div>
  </div>

</nav>
<div class="content-container">
  <div class="left-side-content">

  <img id="desktop-hero-mobile" src="images/image-hero-mobile.png">
  <div class="left-side-text">
  <h1>Make remote work</h1>
  <p>Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.</p>
  <button id="learn-more">Learn more</button>

  <div class="sponsor-logos">
    <img src="./images/client-databiz.svg">
    <img src="./images/client-audiophile.svg">
    <img src="./images/client-meet.svg">
    <img src="./images/client-maker.svg">

  </div>
  </div>
  </div>
  <div class="right-side content">
    <img id="desktop-hero" src="images/image-hero-desktop.png" alt="graphic laptop in hand">

  </div>

  </div>
  

  <script src="script.js" defer></script>
</body>
</html>
